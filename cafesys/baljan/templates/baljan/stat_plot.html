{% extends "baljan/staff.html" %}
{% load crispy_forms_tags %}

{% block page_title %}Grafer med statistik{% endblock %}

{% block staff_info %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form method="get">
                    {{ filter.form | crispy }}
                    <input type="submit" class="btn btn-primary" />
                </form>
            </div>
            <img src="{{image_data}}" class="card-img-bottom" />
        </div>
    </div>  
</div>
{% endblock %}
