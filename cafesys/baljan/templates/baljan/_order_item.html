{% load baljan_extras %}

<div id="{{field_name}}" class="form-group row order-item {{classes}}" style="line-height: 34px;">
    <span class="col-4">{{ field.label }}</span>
    <div class ="col-2" style="padding:0%;">
        <div class="input-group">

            {{ field|addcss:"form-control" }}

            {% if "order-group" in classes %}
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" style="padding-left:5px; padding-right:5px;"  data-toggle="modal" data-target="{{'#'|add:field_name|add:'Modal'}}">
                        <i class="fa fa-edit" aria-hidden="true" style="font-size: 12pt;"></i>
                </button>
            </div>
            {% endif %}
        </div>
    </div>
    

    <div class="col-3">
        รก <span class="cost">{{ cost }}</span> SEK
    </div>
    <div class="col-3">
        = <b><span class="total">0</span> SEK</b>
    </div>
</div>
