apiVersion: v1
kind: Namespace
metadata:
  name: baljan
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: baljan-blipp
  name: baljan-blipp
  namespace: baljan
spec:
  replicas: 1
  selector:
    matchLabels:
      run: baljan-blipp
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: baljan-blipp
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: baljan-config
        image: gcr.io/sektionscafe-baljan/github-baljan-baljans-balla-blipp:latest
        imagePullPolicy: Always
        name: baljan-blipp
        ports:
        - containerPort: 80
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 10
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: cafesys-celery-beat
  name: cafesys-celery-beat
  namespace: baljan
spec:
  replicas: 1
  selector:
    matchLabels:
      run: cafesys-celery-beat
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: cafesys-celery-beat
    spec:
      containers:
      - command:
        - /app/bin/run-celery-beat
        envFrom:
        - configMapRef:
            name: baljan-config
        image: gcr.io/sektionscafe-baljan/github-baljan-cafesys:latest
        imagePullPolicy: Always
        name: cafesys-celery-beat
        ports:
        - containerPort: 80
          protocol: TCP
      - command:
        - /cloud_sql_proxy
        - -instances=sektionscafe-baljan:europe-west1:baljan-db=tcp:3306
        - -credential_file=/secrets/cloudsql/Baljan-6a5cb68f99a2.json
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        name: cloudsql-proxy
        volumeMounts:
        - mountPath: /secrets/cloudsql
          name: cloudsql-instance-credentials
          readOnly: true
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: cafesys-celery-worker
  name: cafesys-celery-worker
  namespace: baljan
spec:
